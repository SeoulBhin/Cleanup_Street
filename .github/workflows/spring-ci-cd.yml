# 워크플로우의 이름을 지정합니다.
name: Spring Backend CI/CD (Blue/Green)

# 워크플로우 실행 조건을 정의합니다.
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 실행될 작업을 정의합니다.
jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. GHCR 로그인
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    # 3. Docker Buildx 설정
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 4. Docker 이미지 빌드 및 푸시
    - name: Build and push Spring Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ghcr.io/seoulbhin/cleanup-street-spring:latest

    # 5. 블루/그린 전략으로 배포
    - name: Deploy with Blue/Green Strategy
      run: |
        echo "Starting Spring Backend Blue/Green Deployment..."

        EXISTING_BLUE=$(docker ps -q -f name=cleanup-street-spring-blue)
        
        if [ -z "$EXISTING_BLUE" ]; then
          NEW_COLOR="blue"
          OLD_COLOR="green"
          NEW_PORT=9090
        else
          NEW_COLOR="green"
          OLD_COLOR="blue"
          NEW_PORT=9091
        fi

        echo "Deploying new Spring app to ${NEW_COLOR} on EC2 host port ${NEW_PORT}"
        
        # 이름 충돌 방지를 위해 기존 컨테이너가 있다면 먼저 삭제합니다.
        docker rm -f cleanup-street-spring-${NEW_COLOR} || true
        
        docker pull ghcr.io/seoulbhin/cleanup-street-spring:latest
        docker run -d \
                   --name cleanup-street-spring-${NEW_COLOR} \
                   -p ${NEW_PORT}:8080 \
                   ghcr.io/seoulbhin/cleanup-street-spring:latest

        echo "Waiting for Spring app on port ${NEW_PORT} to be healthy..."
        sleep 15
        for i in {1..5}; do # [디버깅] 시도 횟수를 줄여서 빠르게 실패하도록 함
          RESPONSE_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:${NEW_PORT}/api/hello)
          if [ "$RESPONSE_CODE" -eq 200 ]; then
            echo "Health check passed!"
            echo "Switching Nginx traffic to port ${NEW_PORT}"
            echo "upstream spring_servers { server 127.0.0.1:${NEW_PORT}; }" | sudo tee /etc/nginx/conf.d/spring-upstream.conf
            sudo systemctl reload nginx

            OLD_CONTAINER=$(docker ps -q -f name=cleanup-street-spring-${OLD_COLOR})
            if [ -n "$OLD_CONTAINER" ]; then
              echo "Stopping and removing old container: cleanup-street-spring-${OLD_COLOR}"
              docker stop cleanup-street-spring-${OLD_COLOR}
              docker rm cleanup-street-spring-${OLD_COLOR}
            fi
            echo "Spring Backend Deployment successful!"
            exit 0
          fi
          echo "Health check attempt $i failed (HTTP Code: $RESPONSE_CODE). Retrying..."
          sleep 5
        done
        
        # [디버깅] 헬스 체크 실패 시, 컨테이너를 삭제하지 않고 로그를 출력합니다.
        echo "Health check failed. Showing container logs for debugging."
        echo "--- LOGS FOR cleanup-street-spring-${NEW_COLOR} ---"
        docker logs cleanup-street-spring-${NEW_COLOR}
        echo "--- END LOGS ---"
        exit 1

