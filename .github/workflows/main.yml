name: CI/CD Docker

on:
  push:
    branches: [ main ]

# GITHUB_TOKEN에 패키지 쓰기 권한 부여
permissions:
  contents: read
  packages: write

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner.toLowerCase() }}/cleanup_street
  VERSION: ${{ github.sha }}
  NAME: go_cicd
  REPO_NAME: cleanup_street

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      DOCKER_IMAGE: ${{ steps.docker_meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}
          flavor: |
            latest=true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-go ]
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to self-hosted runner
        run: |
          DOCKER_IMAGE=${{ needs.build.outputs.DOCKER_IMAGE }}
          
          docker stop ${{ env.NAME }} || true
          docker rm ${{ env.NAME }} || true
          docker pull $DOCKER_IMAGE
          docker run -d -p 80:3000 --name ${{ env.NAME }} --restart always $DOCKER_IMAGE