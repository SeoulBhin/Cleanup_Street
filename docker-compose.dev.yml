services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9090:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=8080
      - DB_HOST=52.63.57.185
      - DB_USER=user
      - DB_PASSWORD=1234
      - DB_DATABASE=cleanup
      - DB_PORT=5433
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=0000
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=http://52.63.57.185:9090
    ports:
      # Host port 8081 -> container 80 to avoid clash with host nginx on 80.
      - "8081:80"
    depends_on:
      - backend
      - redis

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "0000"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local
