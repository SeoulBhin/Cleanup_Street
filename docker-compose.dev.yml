services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9090:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=8080
      - DB_HOST=52.63.57.185
      - DB_USER=user
      - DB_PASSWORD=1234
      - DB_DATABASE=cleanup
      - DB_PORT=5433

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=http://52.63.57.185:9090
    ports:
      # Serve frontend on port 80 so http://52.63.57.185/ loads the app.
      - "80:80"
    depends_on:
      - backend
